<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
        .so4{
            background-color: orange;
        }
        .so6{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>a</p>
    <table>
        <tr>
            <td>1</td>
            <td colspan="4">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td class="so4">4</td>
            <td class="so4">5</td>
            <td rowspan="2" colspan="2" class="so6">6</td> 
        </tr>
        <tr>
            <td class="so4">7</td>
            <td class="so4">8</td>    
        </tr>
        <tr>
            <td colspan="2" class="so6">9</td>
            <td colspan="2" class="so6">10</td>
        </tr>
    </table>
    <hr/>
    <p>b</p>
    
</body>
</html>
