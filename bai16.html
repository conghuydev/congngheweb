<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <h2>Travel reservation form</h2>
    <h4>* denotes mandotory</h4>
    <form>
        <div>
            <p>Full name*:</p>
            <input type="text" placeholder="FirstName LastName">
        </div>
        <div>
            <p>Email address*:</p>
            <input type="text" placeholder="EMAIL_ADDRESS">
        </div>
        <div>
            <p>Select Tour Paclage*:</p>
            <select name="" id="">
                <option value="">Goa</option>
                <option value="">toan</option>
                <option value="">li</option>
            </select>
        </div>
        <div>
            <p>Arrival date*:</p>
            <input type="text" placeholder="m/d/y">
        </div>
        <div>
            <p>Number of persons*:</p>
            <input type="text" placeholder="UNKNOWN_TYPE">
        </div>
        <div>
            <p>What would you want to avali?*</p>
            <label>Boarding</label>
            <input type="checkbox">
            <br>
            <label>Fooding</label>
            <input type="checkbox">
            <br>
            <label>Sight seeing</label>
            <input type="checkbox">
        </div>
        <div>
            <p>Discout Coupon code:</p>
            <input type="text" placeholder="UNKNOWN_TYPE">
        </div>
        <div>
            <p>Tems and conditions*</p>
            <input type="radio"> <label>I agree</label>
            <input type="radio"> <label>I disagree</label>
        </div>
        <div>
            <button>Complete resevation</button>
        </div>
    </form>
</body>
</html>
